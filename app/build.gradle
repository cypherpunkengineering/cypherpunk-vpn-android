apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.0'

    defaultConfig {
        applicationId "com.cypherpunk.android.vpn"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    sourceSets {
        main {
            java.srcDirs += '../openvpn/main/src/main/java'
            res.srcDirs += '../openvpn/main/src/main/res'
            assets.srcDirs += [ '../openvpn/main/src/main/assets', '../openvpn/main/ovpnlibs/assets' ]
            jniLibs.srcDirs += '../openvpn/main/ovpnlibs/jniLibs'
            jni.srcDirs = [] // disable automatic ndk-build
        }
    }
    signingConfigs {
        debug {
            storeFile rootProject.file("certificate/debug.keystore")
        }
    }
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:design:24.0.0'
    compile 'pub.devrel:easypermissions:0.1.7'

    // needed to compile ics-openvpn gui fragments/activities
    //compile 'com.android.support:cardview-v7:23.3.0'
    //compile 'com.android.support:recyclerview-v7:23.3.0'
}
