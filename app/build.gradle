apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'realm-android'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.1'

    defaultConfig {
        applicationId "com.cypherpunk.android.vpn"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "0.1"

        vectorDrawables.generatedDensities = ['hdpi', 'xhdpi', 'xxhdpi']
    }
    sourceSets {
        main {
            java.srcDirs += [ '../openvpn/main/src/main/java', '../openvpn/main/src/ovpn3/java' ]
            res.srcDirs += '../openvpn/main/src/main/res'
            assets.srcDirs += [ '../openvpn/main/src/main/assets', '../openvpn/main/ovpnlibs/assets' ]
            jniLibs.srcDirs += '../openvpn/main/ovpnlibs/jniLibs'
            jni.srcDirs = [] // disable automatic ndk-build
        }
    }
    signingConfigs {
        debug {
            storeFile rootProject.file("certificate/debug.keystore")
        }

//        release {
//            storeFile rootProject.file("certificate/sample.keystore")
//            storePassword "sample"
//            keyAlias "sample"
//            keyPassword "sample"
//        }
    }
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
        }

        release {
            minifyEnabled false
//            applicationIdSuffix '.debug'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

//            signingConfig signingConfigs.release
        }
    }
    dataBinding {
        enabled = true
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    def supportLibraryVersion = '24.2.1'
    def daggerVersion = '2.6'

    compile "com.android.support:appcompat-v7:${supportLibraryVersion}"
    compile "com.android.support:design:${supportLibraryVersion}"
    compile "com.android.support:transition:${supportLibraryVersion}"
    // PreferenceFragmentCompat(extends support.v4.app.Fragment)
    compile "com.android.support:preference-v7:${supportLibraryVersion}"
    // @style/PreferenceThemeOverlay.v14.Material https://code.google.com/p/android/issues/detail?id=183258
    compile "com.android.support:preference-v14:${supportLibraryVersion}"
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-moshi:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    compile 'com.github.orhanobut:hawk:1.21'
    compile 'com.os.operando.garum:garum:0.9.0'
    compile "com.google.dagger:dagger:${daggerVersion}"
    apt "com.google.dagger:dagger-compiler:${daggerVersion}"
    apt 'com.google.guava:guava:19.0' // dagger compiler requires Guava
    provided 'javax.annotation:jsr250-api:1.0'
    compile 'com.commonsware.cwac:merge:1.0.1'

    compile 'com.deploygate:sdk:3.1'

    // needed to compile ics-openvpn gui fragments/activities
    //compile "com.android.support:cardview-v7:${supportLibraryVersion}"
    //compile "com.android.support:recyclerview-v7:${supportLibraryVersion}"
}
